<h1>{{title}}</h1>
<div class="row">
    <div class="col-xs-12 col-lg-12">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="row">
                <div class="col-sm-12 col-md-4 form-group">
                    <label for="car-name">Nazwa pojazdu</label>
                    <input id="car-name" type="text" class="form-control" ngModel required>
                </div>
                <div class="col-sm-12 col-md-4 form-group">
                    <label for="first-name">Imię</label>
                    <input id="first-name" type="text" class="form-control" ngModel required>
                </div>
                <div class="col-sm-12 col-md-4 form-group">
                    <label for="last-name">Nazwisko</label>
                    <input id="last-name" type="text" class="form-control" ngModel required>
                </div>
                <div class="col-sm-12 col-md-4 form-group">
                    <label for="car-number">Nr. Rej.</label>
                    <input id="car-number" type="text" class="form-control" ngModel>
                </div>
                <div class="col-sm-12 col-md-4 form-group">
                    <label for="phone-number">Numer telefonu</label>
                    <input type="tel" id="phone-number" name="phone-number" class="form-control"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required ngModel>
                </div>
             </div>
             <hr>
             <div class="row">
                <div class="col-xs-12 col-lg-12">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 form-group">
                        </div>
                        <div class="col-sm-12 col-md-4 form-group">
                            <button class="btn btn-success" type="submit">Dodaj</button>
                            <button class="btn btn-danger" type="button">Usuń</button>
                            <button class="btn btn-primary" type="button">Wyczyść</button>
                        </div>
                        <div class="col-sm-12 col-md-4 form-group">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
